  <tr>
    <td>
      <form name="contentLogin" action="?admin=clandb&amp;do=login" method="post" onsubmit="return(DZCP.submitButton())">
        <table class="mainContent" cellspacing="1">
          <tr>
            <td class="contentHead" colspan="2" align="center"><span class="fontBold">[lang_config_clandb] : [lang_login_head]</span></td>
          </tr>
		  <tr>
            <td class="contentBottom" colspan="2">[error]</td>
          </tr>
          <tr>
            <td class="contentMainTop" width="25%"><span class="fontBold">[lang_loginname]:</span></td>
            <td class="contentMainFirst">
              <input type=text name="username" class="inputField_dis"
              onfocus="this.className='inputField_en';"
              onblur="this.className='inputField_dis';" />
            </td>
          </tr>
          <tr>
            <td class="contentMainTop"><span class="fontBold">[lang_pwd]:</span></td>
            <td class="contentMainFirst">
              <input type=password name="password" class="inputField_dis"
              onfocus="this.className='inputField_en';"
              onblur="this.className='inputField_dis';" required><br />
            </td>
          </tr>
          <tr>
            <td class="contentBottom" colspan="2"><input id="contentSubmit" type="submit" value="LogIn" class="submit" /></td>
          </tr>
        </table>
      </form>
    </td>
  </tr>
